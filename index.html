<div id="login" style="display: none;">

<input type="button" onclick="tell();" value="クラスを確認する">

<script>
function show() {
	var el = document.getElementById("login").innerHTML;
	document.getElementById('box').innerHTML = el;
}
function tell(){
	
	var cl = [1, 2, 3, 4, 5, 6];
	cl = cl[Math.floor(Math.random() * cl.length)];
	if (Math.floor(Math.random() * 50) == 0)
		cl = 'ひまわり';

	document.getElementById('box').innerHTML = document.getElementById('user').value + 'さんのクラスは' + cl + '組です。';
}
